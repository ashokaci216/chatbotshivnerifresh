<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shivneri Fresh – Customer Support Chat</title>
  
  <!-- Social Media Preview -->
  <meta property="og:title" content="Shivneri Fresh – Wholesale & Retail Grocery Supplier">
  <meta property="og:description" content="Supplying quality groceries to hotels, cafés, and customers in Navi Mumbai.">
  <meta property="og:image" content="https://ashokaci216.github.io/chatbotshivnerifresh/images/shivneri-logo.png">
  <meta property="og:url" content="https://ashokaci216.github.io/chatbotshivnerifresh/">
  <meta property="og:type" content="website">

  <!-- For Twitter/X -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Shivneri Fresh – Wholesale & Retail Grocery Supplier">
  <meta name="twitter:description" content="Supplying quality groceries to hotels, cafés, and customers in Navi Mumbai.">
  <meta name="twitter:image" content="https://ashokaci216.github.io/chatbotshivnerifresh/images/shivneri-logo.png">

  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#0a7a3d" />
</head>
<body>
  <div class="chat-container" role="main" aria-label="Shivneri Fresh Customer Chat">
    <div id="messages" class="messages" aria-live="polite"></div>

    <div id="shortcuts" class="shortcuts" aria-label="Quick product shortcuts">
      <button type="button" data-shortcut="Amul Mozzarella">Amul Mozzarella</button>
      <button type="button" data-shortcut="French Fries">French Fries</button>
      <button type="button" data-shortcut="Tomato Ketchup">Tomato Ketchup</button>
      <button type="button" data-shortcut="Mayonnaise">Mayonnaise</button>
    </div>

    <div class="chat-controls">
      <button id="clear-chat" class="clear-btn hidden" type="button" aria-label="Clear chat">Clear Chat</button>
    </div>
    
    <!-- ===== Chat Form (Connected to Backend API) ===== -->
    <form id="chat-form" autocomplete="off">
      <input
        type="text"
        id="user-input"
        placeholder="Type your message or product name..."
        autocomplete="off"
        spellcheck="false"
        aria-label="Type your message"
      />
      <button type="submit" aria-label="Send message">Send</button>
    </form>
  </div>

  <!-- Mini-Cart Drawer -->
  <div id="mini-cart" class="mini-cart" aria-hidden="true">
    <div class="mini-panel" role="dialog" aria-modal="true" aria-label="Cart">
      <div class="mini-head">
        <strong>Cart</strong>
        <button id="mini-close" class="mini-close" aria-label="Close">✖</button>
      </div>

      <div id="mini-lines" class="mini-lines"></div>

      <div class="mini-foot">
        <div>
          <span>Total:</span>
          <strong id="mini-total">₹0</strong>
        </div>
        <button id="mini-wa" class="mini-wa">Checkout on WhatsApp</button>
      </div>
    </div>
  </div>

  <!-- Checkout bar -->
  <div id="checkout-bar" class="checkout-bar">
    <div class="cart-info">
      <span id="cart-count">0</span> items · <span id="cart-total">₹0</span>
      <button id="clear-cart" class="delete-btn" aria-label="Clear cart" title="Remove all items">✖</button>
    </div>
    <button id="whatsapp-checkout" disabled>Checkout on WhatsApp</button>
  </div>

  <footer class="store-info">
    Shivneri Fresh, Mafco Market, Shop No. A4, Vashi, Sector 18, Navi Mumbai – 400705 · 
    8:00 AM – 10:00 PM · WhatsApp: +91 9867378209
  </footer>

    <!-- Fuse.js + Search Helpers + App Logic -->
  <script defer src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
  <script defer src="script.js"></script>
  <script defer src="app.js"></script>

  <!-- Shivneri Fresh Chatbot -->
  <script defer src="chat.js"></script>
</body>
</html>
